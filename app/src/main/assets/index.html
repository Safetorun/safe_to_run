<html>
    <body>
        <p><label for="redirectUrl">Redirect URL</label></p>
        <p><input id="redirectUrl"/></p>

        <p><button onclick="redirectMe()">Redirect</button></p>
        <p><button onclick="app.executeFunction()">Execute native function</button> </p>

    </body>

    <script>
        function redirectMe() {
            window.location = document.getElementById("redirectUrl").value;
        }
    </script>
</html>
