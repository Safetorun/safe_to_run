// Top-level build file where you can add configuration options common to all sub-projects/modules.
//file:noinspection DifferentKotlinGradleVersion
buildscript {
    ext.kotlin_version = "1.4.32"
    ext.jacocoVersion = '0.8.4'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'org.owasp:dependency-check-gradle:6.2.2'
        classpath 'com.android.tools.build:gradle:4.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'de.mannodermaus.gradle.plugins:android-junit5:1.0.0-M2'
        classpath "com.vanniktech:gradle-android-junit-jacoco-plugin:0.16.0"
        classpath "org.jacoco:org.jacoco.core:$jacocoVersion"
    }
}


plugins {
    id "com.diffplug.spotless" version "5.7.0"
    id("io.github.gradle-nexus.publish-plugin") version "1.1.0"
    id("org.jetbrains.dokka") version "1.4.32"
    id 'io.codearte.nexus-staging' version '0.11.0'
    id("io.gitlab.arturbosch.detekt").version("1.17.0-RC3")
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

subprojects {

}

apply from: "${rootDir}/scripts/publish-root.gradle"
apply plugin: 'org.owasp.dependencycheck'
